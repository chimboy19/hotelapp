{% extends "base.html" %}
{%block pagecontent%}
{%load static%}
    <!-- Breadcrumb Section Begin -->
    <div class="breadcrumb-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb-text">
                        <h2>Blog</h2>
                        <div class="bt-option">
                            <a href="./home.html">Home</a>
                            <span>Blog Grid</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Breadcrumb Section End -->

    <!-- Blog Section Begin -->
     {% for blog in blogs %}
    <section class="blog-section blog-page spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-md-6">
                    <div class="blog-item set-bg" data-setbg="{{blog.blog_image.url}}">
                        <div class="bi-text">
                            <span class="b-tag">Travel Trip</span>
                            <h4><a href="{% url 'blog_details' blog.id %}">{{blog.title}}</a></h4>
                            <div class="b-time"><i class="icon_clock_alt"></i> {{blog.created_at}}</div>
                        </div>
                    </div>
                </div>
                
                
                
                
                
                
                
               
                <div class="col-lg-12">
                    <div class="load-more">
                        <a href="#" class="primary-btn">Load More</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    {% endfor %}
    <!-- Blog Section End -->

    {%endblock%}
